<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Selector</title>
  <script src="workouts.js"></script>
</head>
<body 
  style="
    height:100vh;
    background-color:rgba(10,10,10,0.8);
    display:flex;
    justify-content:center;
    align-items:center;
  ">
  <main>
    <label 
      for="workout-select" 
      style="
        display:block;
        padding: 0.5rem 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color:orange;
      ">
      Choose your workout
    </label>
    <select 
      name="workouts" 
      id="workout-select"
      style="
        padding: 0.5rem;
        border:none;
        border-radius:0;
      "
    >
      <option value="0">VO2 - 2 sets of (4 x 1 min work interval with 2 min recovery). 5 min between sets.</option>
      <option value="1">Test workout</option>
    </select>
    <button 
      id="workout-selector-button" 
      style="
        background-color:orange;
        border:none;
        cursor:pointer;
        padding: 0.5rem 1rem;
      ">
      Load chosen workout
    </button>
  </main>
  <script>
    const workoutSelect = document.getElementById('workout-select');
    const workoutSelectorButton = document.getElementById('workout-selector-button');
    workoutSelectorButton.addEventListener('click', (e) => {
      console.log('Selected workout index >>>', workoutSelect.value);
      window.location.href = "visualiser.html?i=" + workoutSelect.value;
    })
  </script>
</body>
</html>
