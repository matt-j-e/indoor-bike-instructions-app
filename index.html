<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Visualisation</title>
</head>
<body style="background-color:rgba(10,10,10,0.8)">
  <canvas id="visualiser"></canvas>
  <button style="font-size:1.5rem;padding:0.5rem 1rem;border:none;background-color:rgba(255,165,0,0.6);width:100%;cursor:pointer;" id="startButton">Start</button>
  <script src="workouts/vo2-1.js"></script>
  <!-- <script src="workouts/test.js"></script> -->
  <script type="text/javascript" src="visualiser.js"></script>
  <script>
    const startButton = document.getElementById('startButton');
    startButton.addEventListener('click', ()=>{
      visualiser.start();
      startButton.style.display='none';
    });
  </script>
</body>
</html>
