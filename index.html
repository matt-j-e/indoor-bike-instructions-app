<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>Workout Selector</title>
  <script src="workouts.js"></script>
</head>
<body 
  style="
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
  ">
  <main>
    <label for="workout-select">Choose your workout</label>
    <select name="workouts" id="workout-select"></select>
    <button id="workout-selector-button">Load chosen workout</button>
  </main>
  <script>
    const workoutSelect = document.getElementById('workout-select');
    const workoutSelectorButton = document.getElementById('workout-selector-button');

    workouts.forEach((workout, i) => {
      const option = document.createElement('option');
      option.setAttribute('value', i);
      option.innerText = workout.description;
      workoutSelect.appendChild(option);
    });

    workoutSelectorButton.addEventListener('click', (e) => {
      console.log('Selected workout index >>>', workoutSelect.value);
      window.location.href = "visualiser.html?i=" + workoutSelect.value;
    })
  </script>
</body>
</html>
